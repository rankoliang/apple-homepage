<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Apple</title>
    <link
      rel="stylesheet"
      href="assets/stylesheets/normalize.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="assets/stylesheets/style.css"
      type="text/css"
      media="all"
    />
    <script
      src="https://kit.fontawesome.com/3acba5e40e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <header>
          <nav>
            <ul>
              <li><i class="fab fa-apple"></i></li>
              <li>Store</li>
              <li>Mac</li>
              <li>iPod</li>
              <li>iPhone</li>
              <li>iPad</li>
              <li>iTunes</li>
              <li>Support</li>
              <li>
                <form class="search" action="/" method="GET">
                  <div class="search-icon">
                    <i class="fas fa-search"></i>
                  </div>
                  <input type="text" />
                </form>
              </li>
            </ul>
          </nav>
        </header>
        <section class="hero-text">
          <h1>What will your verse be?</h1>
          <p>
            Everyone has something to share. See how people are using iPad in
            their unique ways to add to the world's story.
          </p>
          <a href="#"
            >Watch the "Your Verse" film and explore the stories
            <i class="far fa-play-circle"></i
          ></a>
        </section>
      </div>
    </div>
    <aside class="promos">
      <img
        src="assets/images/promo_iphone5s.jpg"
        alt="iPhone 5S Forward thinking."
      />
      <img
        src="assets/images/promo_iphone5c.jpg"
        alt="iPhone 5C For the colorful."
      />
      <img
        src="assets/images/promo_30_years.jpg"
        alt="Happy Birthday, Mac. Explore 30 years of innovation on the Mac."
      />
      <img
        src="assets/images/promo_supplier_responsibility.jpg"
        alt="Supplier Responsibility The latest results of our worldwide efforts."
      />
    </aside>
  </body>
</html>
